<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数语法：
                函数声明：
                    function 函数名（）{
                        函数体
                    }

                函数调用：
                    函数名（）；





            函数语法：
                函数声明：
                    function 函数名（形参）{
                        函数体
                    }

                函数调用：
                    函数名（实参）；    
         */
        function print1(){
            for(var j=1;j<10;j++){
                document.write("hello world2<br/>");
            }
        }


        function print(n){
            for(var j=1;j<n;j++){
                document.write("hello world3<br/>");
            }
        }



        print1();      
        print(2);        
    </script>
</head>
<body>
    
</body>
</html>
