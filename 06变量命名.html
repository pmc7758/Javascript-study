<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        命名规则： 1.只能由数字、字母、下划线和美元符号组成
                   2.不能数字开头
                   3.不能保留字和关键字

        关键字：
            typeof
            格式：typeof 常量/变量
            功能：输出当前或者变量的数据类型


         */
        alert(typeof 100);
        alert(typeof "hello");
    </script>
</head>
