<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            三种语法：
                while(循环条件){
                    循环语句；
                }


                do{
                    循环语句;
                }while(判断条件)



                for(变量表达式；判断条件表达式；变量变化表达式){
                    循环语句；
                }
        */

                var i = 0;
                while(i < 10){
                    document.write("hello world1<br/>");
                    i++;
                }


                do{
                    document.write("hello world2<br/>");
                }while(i < 10)


                for(var j=1;j<10;j++){
                    document.write("hello world3<br/>");
                }

    </script>
</head>
<body>
    
</body>
</html>
