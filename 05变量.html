<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            变量：值可以改变的叫做变量
            
            1.声明变量（必须声明以后才能使用）
                关键字：var 声明变量
            2.没有赋值系统会赋值为undefined
            3.不知道值的情况下赋值null，会提高运行效率
        
        */
       var num = 10;
       alert(num);
    </script>
</head>

</body>
</html>
